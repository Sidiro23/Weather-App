<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    
    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets\style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Jumbotron to display the City on search -->
    <div id="header" class="jumbotron jumbotron-fluid text-container">
        <h1 id="header-t" class="display-2"></h1>
        
    </div>

    <!-- Main container -->
    <div id="content" class="container">
        <div class="row">

            <!-- Left side content  -->
            <div id="content-l" class="col-md-3">
                <form>
                    <label for="city">Search for a City:</label>
                    <div class="form">
                        <input id="city" class="form-control" name="city" value=""></input>
                        
                        <button id="button" class="btn btn-primary btn-sm" ></i>Select</button>
                    </div>
                </form>
                <div id="error"></div>
                <!-- list of  searched cities -->
                <ul id="results" class="list-group mt-4"></ul>
                <!-- clear storage button -->
                <a id="storage" href="#"></a>    
            </div>

            <!-- Right side content  current weather five day forecast -->
            <div id="content-r" class="col-md-9 pt-4">
                <!-- Current weather  on top -->
                <div id="current" class="border rounded"></div>
                <!-- Five day forecast below  -->
                <div id="five-day" class="mt-5"></div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <!-- moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Custom Script -->
    <script src="./assets\script.js"></script>

    
    
</body>


</html>
